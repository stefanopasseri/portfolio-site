<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stefano Passeri</title>
  <link rel="stylesheet" href="style/reset.css" />
  <link rel="stylesheet" href="style/base.css" />
  <link rel="stylesheet" href="style/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.png">

</head>
<body>
  <div class="wrapper">
    <!--nav sidebar now lives in partials/nav - JS snippet at bottom fetches index for each page-->
    <nav class="sidebar" id="site-nav"></nav>

    <main class="project-display">
      <div class="hero-image index-hero">
        <img src = "../images/index-hero.jpg" alt="Index hero">
      </div>
    </main>

  </div>
  <!--JS snippets that fetches the index for each page-->
  <script>
  fetch('partials/nav.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('site-nav').innerHTML = data;
    });
</script>
</body>
</html>
